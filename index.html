<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Lucas Joshua | Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            padding: 2rem 10vw;
            background: #020617;
            border-bottom: 1px solid #1f2937;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 0.25rem 0 0;
            color: #9ca3af;
        }

        nav {
            margin-top: 1rem;
        }

        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #93c5fd;
            font-size: 0.95rem;
        }

        main {
            padding: 3rem 12vw;
            max-width: 1100px;
            margin: 0 auto;
            /* center the content */
        }

        section {
            margin-bottom: 3.5rem;
            /* more vertical space between sections */
        }

        h2 {
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
            border-bottom: 1px solid #1f2937;
            padding-bottom: 0.25rem;
        }

        .project {
            border: 1px solid #1f2937;
            border-radius: 0.75rem;
            padding: 1rem 1.25rem;
            margin-bottom: 1rem;
            background: #020617;
        }

        .project h3 {
            margin-top: 0;
            margin-bottom: 0.25rem;
            font-size: 1.1rem;
        }

        .project a {
            font-size: 0.9rem;
            color: #93c5fd;
        }

        ul {
            padding-left: 1.1rem;
        }

        a {
            color: #93c5fd;
        }

        footer {
            padding: 1.5rem 10vw 2.5rem;
            font-size: 0.85rem;
            color: #6b7280;
            border-top: 1px solid #1f2937;
            text-align: center;
        }

        /* Intro Section */
        #intro {
            margin-bottom: 3rem;
        }

        #intro h2 {
            font-size: 1.6rem;
        }

        .intro-text {
            font-size: 1.05rem;
            color: #cbd5e1;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-align: center;
        }

        .intro-text.bottom {
            margin-top: 2rem;
        }

        /* Card Container */
        .card-container {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Cards */
        .card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 1.5rem;
            width: 280px;
            text-align: center;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .card-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        .card h3 {
            margin: 0.5rem 0;
            color: #f1f5f9;
        }

        .card p {
            color: #cbd5e1;
            font-size: 0.95rem;
            line-height: 1.5;
        }
    </style>
</head>
